    <script>
        var ol = document.getElementById('slippylist');
        ol.addEventListener('slip:beforereorder', function (e) {
            if (/demo-no-reorder/.test(e.target.className)) {
                e.preventDefault();
            }
        }, false);

        ol.addEventListener('slip:beforeswipe', function (e) {
            if (e.target.nodeName == 'INPUT' || /demo-no-swipe/.test(e.target.className)) {
                e.preventDefault();
            }
        }, false);

        ol.addEventListener('slip:beforewait', function (e) {
            if (e.target.className.indexOf('instant') > -1) e.preventDefault();
        }, false);

        ol.addEventListener('slip:afterswipe', function (e) {
            e.target.parentNode.appendChild(e.target);
        }, false);

        ol.addEventListener('slip:reorder', function (e) {
            e.target.parentNode.insertBefore(e.target, e.detail.insertBefore);
            return false;
        }, false);

        new Slip(ol);
    </script>
    <script>
        var onlongtouch;
        var timer;
        var touchduration = 800; //length of time we want the user to touch before we do something

        function touchstart(e) {
            e.preventDefault();
            if (!timer) {
                timer = setTimeout(onlongtouch, touchduration);
            }
        }

        function touchend() {
            //stops short touches from firing the event
            if (timer) {
                clearTimeout(timer);
                timer = null;
            }
        }

        onlongtouch = function () {
            timer = null;
            console.log('dd')
            document.getElementById('drag').innerText += 'drag\n';
        };

        document.addEventListener("DOMContentLoaded", function (event) {
            window.addEventListener("touchstart", touchstart, false);
            window.addEventListener("touchend", touchend, false);
        });
    </script>
