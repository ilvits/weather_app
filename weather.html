<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="dist/output.css">
</head>

<body class="bg-bg text-slate-100">
    <div class="flex w-full h-8 mt-8 justify-between">
        <div id="get_location"></div>
        <div class="">
            <div class="h-5 font-semibold text-base leading-5">Пантелейки</div>
            <div class="text-center">⊙ ⊙ ⊙</div>
        </div>
        <div id="settings" class=""></div>
    </div>
    <div id="main_info" class="grid gap-4 w-auto mx-4 mt-8 p-5 bg-gradient-to-br from-cyan/20 to-blue/20 rounded-3xl">
        <div class="flex justify-between items-baseline w-full">
            <div class="font-semibold text-xl leading-5">Сейчас</div>
            <div id="currentDay" class="text-white/70 text-[13px]">Вт, 30 августа</div>
        </div>
        <div class="flex justify-between items-center pb-4 w-full text-white border-b border-white/20">
            <div class="grid grid-flow-row">
                <div id="temperature" class="font-semibold text-7xl leading-tight"></div>
                <div id="conditions"></div>
                <div id="feelslike" class="flex"></div>
            </div>
            <div id="weather-icon" class=""></div>
        </div>
        <div id="weather-details" class="grid gap-2 grid-cols-2 p-3 items-center">
            <div class="flex gap-3  rounded-xl items-center">
                <div class="flex flex-col"><img class="w-8 h-8" src="img/wind.svg" alt=""></div>
                <div class="flex flex-col">
                    <div id="windspeed" class=" flex text-base font-semibold gap-1"></div>
                    <div class="text-white/50 text-xs">Ветер</div>
                </div>
            </div>
            <div class="flex gap-3  rounded-xl items-center">
                <div class="flex flex-col"><img class="w-8 h-8" src="img/pressure.svg" alt=""></div>
                <div class="flex flex-col">
                    <div id="pressure" class="text-base font-semibold"></div>
                    <div class="text-white/50 text-xs">Давление</div>
                </div>
            </div>
            <div class="flex gap-3  rounded-xl items-center">
                <div class="flex flex-col"><img class="w-8 h-8" src="img/precip.svg" alt=""></div>
                <div class="flex flex-col">
                    <div id="precipprob" class="text-base font-semibold">
                    </div>
                    <div class="text-white/50 text-xs">Вероятность осадков</div>
                </div>
            </div>
            <div class="flex gap-3  rounded-xl items-center">
                <div class="flex flex-col"><img class="w-8 h-8" src="img/humidity.svg" alt=""></div>
                <div class="flex flex-col">
                    <div id="humidity" class="text-base font-semibold"></div>
                    <div class="text-white/50 text-xs">Влажность</div>
                </div>
            </div>
        </div>
    </div>
    <div id="nav" class="grid grid-cols-3 gap-4 ml-8 mr-20 my-5">
        <div class="font-semibold text-[15px] text-yellow">Сегодня</div>
        <div class="font-semibold text-[15px]">Завтра</div>

    </div>
    <div id="hourly" class="grid grid-flow-col gap-3 overflow-x-scroll no-scrollbar px-4 py-3">

    </div>
    <div class="block mx-5 my-5 text-xl leading-6 font-semibold">Прогноз на 10 дней</div>
    <div id="daily" class="grid grid-flow-row pb-6 divide-y divide-blue/20">

    </div>
    <script src="src/js/weather.js"></script>
</body>

</html>
