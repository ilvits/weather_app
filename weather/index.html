<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body class="bg-bg sm:bg-slate-400 sm:bg-cover sm:pt-2 sm:h-screen">
    <div
        class="shadow-3xl sm:mockup-phone !pt-0 sm:w-[442px] md:scale-[0.7] transform-gpu sm:h-[95vh] sm:overflow-y-auto no-scrollbar transition-transform duration-500">
        <div class="!sticky top-0 z-10">
            <div class=" bg-black w-full h-0 sm:h-3">
            </div>
            <div class="camera"></div>
        </div>
        <div class="display">
            <div class="sm:artboard sm:artboard-demo sm:overflow-y-scroll sm:no-scrollbar 
                bg-bg sm:bg-bg text-slate-100 sm:text-slate-100 pb-4">
                <!-- ========================= Main part ========================= -->
                <div id="header" class="z-50 sticky top-0 bg-gradient-to-b from-bg via-bg/80 to-transparent
                    backdrop-blur-sm flex w-full h-[78px] px-8 pt-6 justify-between items-start">
                    <div id="get_location" class="grow-0 shrink-0 w-6">
                        <img id="location_icon" src="/img/location-icon.svg" alt="">
                    </div>
                    <div class="">
                        <div id="locationName" class="grow shrink-0 font-semibold text-base leading-5"></div>
                        <!-- ========================= Pagination ========================= -->
                        <div id="swiper-pagination"
                            class="swiper-pagination first-letter:!transform !transition !duration-300"></div>
                    </div>
                    <div id="settings" class="grow-0 shrink-0 w-6">
                        <img id="settings_icon" src="/img/settings-icon.svg" alt="">
                    </div>
                </div>
                <!-- Swiper -->
                <div class="swiper mainSwiper items-center">
                    <div id="slides" class="swiper-wrapper items-center">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mainSwiper", {
            cssMode: false,
            effect: 'slide',
            grabCursor: true,
            speed: 400,
            spaceBetween: 100,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
                type: 'bullets',
            },
            hashNavigation: true,
            hashNavigation: {
                replaceState: true,
            },
        });
    </script>
    <script src="/src/js/cookies.js"></script>
    <script src="/src/js/weather.js"></script>
    <script src="/src/js/scroll.js"></script>
</body>

</html>
