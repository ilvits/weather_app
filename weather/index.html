<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body class="bg-bg sm:bg-slate-400 sm:pt-2 sm:h-screen">
    <div
        class="shadow-3xl sm:mockup-phone !pt-0 sm:w-[442px] md:scale-[0.7] transform-gpu sm:h-[95vh] sm:overflow-y-auto no-scrollbar transition-transform duration-500">
        <div class="!sticky top-0 z-10">
            <div class=" bg-black w-full h-0 sm:h-3">
            </div>
            <div class="camera"></div>
        </div>
        <div class="display">
            <div class="sm:artboard sm:artboard-demo sm:overflow-y-scroll !no-scrollbar !sm:no-scrollbar 
                bg-bg sm:bg-bg text-slate-100 sm:text-slate-100 pb-4">
                <!-- ========================= Main part ========================= -->
                <div id="header" class="z-20 sticky top-0 bg-gradient-to-b from-bg via-bg/80 to-transparent
                    backdrop-blur-sm flex w-full h-[78px] px-8 pt-6 justify-between items-start">
                    <!-- Navigation Toggle -->
                    <button type="button" id="menu" class="hs-dropdown-toggle grow-0 shrink-0 w-6"
                        data-hs-offcanvas="#menuLocations" aria-controls="sidebarLeft" aria-label="Toggle navigation">
                        <span class="sr-only">Toggle Navigation</span>
                        <img id="location_icon" src="/img/location-icon.svg" alt="">
                    </button>
                    <!-- End Navigation Toggle -->
                    <div class="">
                        <div id="locationName" class="grow shrink-0 font-semibold text-base leading-5"></div>
                        <!-- ========================= Pagination ========================= -->
                        <div id="swiper-pagination"
                            class="swiper-pagination first-letter:!transform !transition !duration-300"></div>
                    </div>
                    <div id="settings" class="grow-0 shrink-0 w-6">
                        <img id="settings_icon" src="/img/settings-icon.svg" alt="">
                    </div>
                </div>
                <!-- Swiper -->
                <div class="swiper mainSwiper items-center">
                    <div id="slides" class="swiper-wrapper items-center">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Sidebar -->
    <div id="menuLocations" class="hs-offcanvas hs-offcanvas-open:translate-x-0 -translate-x-full fixed 
        top-0 left-0 transition-transform duration-300 transform-gpu ease-[cubic-bezier(0.65,0,0.2,0.95)] 
        h-full w-full px-6 bg-bg text-slate-100" tabindex="-1" data-hs-offcanvas-backdrop="false">

        <div id="containerLocations" class="grid grid-flow-row gap-3 overflow-y-scroll">
            <div class="z-50 sticky top-0 flex w-full h-[78px] pt-6 justify-between items-start">
                <button type="button" class="hs-dropdown-toggle grow-0 shrink-0 w-8" data-hs-offcanvas="#menuLocations"
                    aria-controls="sidebarLeft" aria-label="Toggle navigation">
                    <span class="sr-only">Toggle Navigation</span>
                    <img id="location_icon" src="/img/bi_arrow-left-short.svg" alt="">
                </button>
                <div class="">
                    <div id="locationName" class="grow shrink-0 font-semibold text-base leading-8 h-8">
                        Добавленное
                    </div>
                </div>
                <button type="button" id="locationsEdit" class="grow-0 shrink-0 h-8 text-orange">
                    Изм.
                </button>
            </div>
            <div class="w-full relative">
                <input type="text" id="hs-leading-icon" name="hs-leading-icon" class="py-2 px-4 pl-7 block w-full bg-bg
                rounded-lg text-sm focus:z-10 focus:border-blue/20 focus:ring-blue/20 bg-gradient-to-br from-cyan/20 to-blue/20 
                 border-blue/50 text-white/50" placeholder="Найти новое место">
                <div class="absolute inset-y-0 left-0 flex items-center pointer-events-none z-20 pl-2">
                    <img id="location_icon" src="/img/akar-icons_search.svg" alt="">
                </div>
            </div>

            <ol id="locations-list" class="grid grid-flow-row gap-3" tabindex="0">

            </ol>
            <pre id="json" class="text-slate-100 bg-bg text-sm"></pre>
        </div>
    </div>
    <!-- End Sidebar -->

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mainSwiper", {
            enabled: true,
            cssMode: false,
            effect: 'slide',
            grabCursor: true,
            speed: 400,
            spaceBetween: 40,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
                type: 'bullets',
            },
            hashNavigation: true,
            hashNavigation: {
                replaceState: true,
            },
        });
    </script>
    <script src="/node_modules/preline/dist/hs-ui.bundle.js"></script>
    <script src="/src/js/cookies.js"></script>
    <script src="/src/js/weather.js"></script>
    <script src="/src/js/scroll.js"></script>
    <script src="/src/js/addToObject.js"></script>
    <script src="/src/js/slip.js"></script>
    <script>
        var list = document.querySelector('ol#locations-list');
        new Slip(list);


        document.body.style.webkitTouchCallout = 'none';
        list.addEventListener('slip:beforereorder', function (e) {
            if (e.target.classList.contains('no-reorder')) {
                e.preventDefault();
            }
        }, false);

        list.addEventListener('slip:beforeswipe', function (e) {
            if (e.target.nodeName == 'INPUT' || e.target.classList.contains('no-swipe')) {
                e.preventDefault();
            }
        }, false);

        list.addEventListener('slip:beforewait', function (e) {
            if (e.target.classList.contains('instant')) e.preventDefault();
        }, false);

        list.addEventListener('slip:afterswipe', function (e) {
            e.target.parentNode.appendChild(e.target);
        }, false);

        list.addEventListener('slip:reorder', function (e) {
            e.target.parentNode.insertBefore(e.target, e.detail.insertBefore);
            return false;
        }, false);
    </script>

</body>

</html>
